<style>
    .uber-button {
      background-color: rgb(0, 0, 0);
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      cursor: pointer;
      margin-right: 8px;
      margin-left: 8px;
    }
  
    .amazon-button{
      background-color: rgb(230, 200, 34);
      border-color: rgb(230, 200, 34);
      border-style: solid;
      border-width: 1px;
      color: black;
      height: 36px;
      width: 150px;
      border-radius: 18px;
      cursor: pointer;
    }
  
    .linkedin-button{
      background-color: rgb(2, 158, 255);
      color: white;
      border: none;
      height: 36px;
      width: 150px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 10px;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
  
  <button class="uber-button">
    Request now
  </button>
  
  <button class="amazon-button">

  </button>

  </button>
